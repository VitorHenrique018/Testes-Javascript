<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>JS Examples</title>

    <style>
        .container {
            text-align: center;
        }
    </style>
</head>

<body>
    <!--
        Campo/Input do tipo text para preencher o nome completo.
        Botão com o texto: 'Exibir Nome' e ao clicar neste botão é exibido um alert com o valor do campo nome completo, ex: ' O Nome Completo é: "xxxx". '
    -->


    <div class="container">
        Nome: 
        <input type="text" name="nome" id="nome" />
        <br />
        <br />
        <button name="exibe" id="exibe">Exibir Nome</button>
    </div>




  <script type="text/javascript">

    var nomePessoa = document.getElementById('nome');

    var exibeNome = document.getElementById('exibe');

    exibeNome.addEventListener('click', function() {
        alert('O Nome Completo é: '+nomePessoa.value);
    })



  </script>
</body>
</html>
