<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>JS Examples</title>
</head>
<body>
  <!--
    2 x - Campo/Input do tipo text. (id=soma1, id=soma2)
1 x - Botão (id=btn-soma)
1 x - Campo (id=resultado-soma)

Caso esteja preenchido um valor númerico nos dois campos(id=soma1, id=soma2), 
O resultado da soma devera aparecer no campo (id=resultado-soma) ao clicar no botão (id=btn-soma).
  -->
  <div>
    <label for="num1">Valor 1: </label>
    <input type="number" id="num1" name="num1" />
    <br/>
    <label for="num2">Valor 2: </label>
    <input type="number" id="num2" name="num2" />
    <br/>
    <br/>
    <button id="btn-soma">Soma</button>
    <br/>
    <br/>
    <label for="num2">Resultado: </label>
    <input type="number" id="resultado" name="resultado" />

    <h3 id="valor">qqqq</h3>

  </div>

  <script type="text/javascript">

  var num1 = document.getElementById('num1');
  var num2 = document.getElementById('num2');
  var soma = document.getElementById('btn-soma');

  soma.addEventListener('click', function(){

    var soma1 = parseInt(num1.value);
    var soma2 = parseInt(num2.value);

    var valor = soma1 + soma2;

    document.getElementById('resultado').value = valor;


  });


  </script>

</body>
</html>
